name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€

on: [push]

jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"

      - name: Install dependencies
        run: poetry install

      - name: Lint with flake8
        run: poetry run flake8 gendiff

      - name: Run tests
        run: poetry run pytest tests/tests_gendiff.py

      - name: Run tests with coverage
        run: poetry run pytest tests/tests_gendiff.py --cov=gendiff --cov-report=xml --cov-report=term

      - name: List coverage file
        run: ls -l coverage.xml

      - name: Install CodeClimate test reporter
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter

      - name: Report coverage to CodeClimate
        env:
          CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
        run: |
          ./cc-test-reporter before-build
          ./cc-test-reporter format-coverage coverage.xml --input-type coverage.py
          ./cc-test-reporter upload-coverage